<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show:</title>
</head>
<body>
<p th:text="${artist.getArtistName()}">VALUE</p>
<p th:text="${artist.getArtistNickname()}">VALUE</p>
<p th:text="${artist.getId()}">VALUE</p>

<a th:href="@{/artists/{id}/edit(id=${artist.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/artists/{id}(id=${artist.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
