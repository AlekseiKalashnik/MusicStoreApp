<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All artists</title>
</head>
<body>

<div th:each="artist:${artistsList}">
    <a th:href="@{/artists/{id}(id=${artist.getId()})}"
       th:text="${artist.getName() + ', ' + artist.getNickname()}">artist</a>
</div>

<br/>
<hr/>

<a href="/artists/new">Create new artist</a>

</body>
</html>
